[DEFAULT]
# Database connection URL
# Default uses the same connection as server configuration
database = postgresql://kz_user:kz_pass@localhost:5452/kz_data

# Migration scripts directory
sources = sql/migrations

# Migration history table name
migration_table = _yoyo_migration

# Batch mode (non-interactive)
batch_mode = on

# PostgreSQL-specific options
# Enable transactional DDL for safer migrations
verbosity = 1

# Environment variable override support
# Users can set DATABASE_URL to override the default
[env]
database = ${DATABASE_URL}
