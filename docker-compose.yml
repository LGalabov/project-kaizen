services:
  kaizen-mcp-postgres:
    image: postgres:17
    container_name: kaizen-mcp-db
    environment:
      POSTGRES_DB: kz_data
      POSTGRES_USER: kz_user
      POSTGRES_PASSWORD: kz_pass
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5452:5432"
    volumes:
      - kz_data:/var/lib/postgresql/data/pgdata
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U kz_user -d kz_data" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  kaizen-mcp-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: kaizen-mcp-server
    environment:
      DATABASE_URL: postgresql://kz_user:kz_pass@kaizen-mcp-postgres:5432/kz_data
    ports:
      - "5453:5453"
    depends_on:
      kaizen-mcp-postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  kz_data:
    driver: local
